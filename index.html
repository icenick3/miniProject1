<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="users-box"></div>

<script>
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(users => {
            let userBox = document.getElementsByClassName('users-box')[0];
            for (const user of users) {
                let divUser = document.createElement('div');
                divUser.className = 'user-box';
                divUser.innerText = `${user.id}  - ${user.name}`;
                let detailsBtn = document.createElement('button');
                detailsBtn.innerText = 'DETAILS';
                detailsBtn.onclick = function (){
                    document.location = `user-details.html?id=${user.id}`
                }

                divUser.append(detailsBtn)
                userBox.appendChild(divUser);
            }
        });

</script>
</body>
</html>
